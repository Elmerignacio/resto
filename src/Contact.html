<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
    <body class="bg-[#323946]">
        <header>
            <div class="flex justify-between gap-6 p-[1.5rem] font-bold text-2xl bg-[#1f242d] text-[#0ef]">
                <a href="#" class="logo">Elmer Resto</a>
                <div class="navbar">
                    <a class="mr-[30px]  hover:text-white" href="index.html">Home</a>
                    <a class="mr-[30px] hover:text-white" href="Category.html">Category</a>
                    <a class="mr-[30px] hover:text-white" href="Product.html">Product</a>
                    <a class="mr-[30px] hover:text-white" href="Contact.html">Contact</a>
                </div>
        </header>

       <div class="grid grid-cols-1">
        <form class="ml-[30%] mt-[150px]">
            <div>
                <h1 class="text-[#0ef] font-bold text-5xl">Get in Touch</h1>
            </div>
            <div class="flex gap-7">
                <div> 
                    <p class="font-bold text-white text-1xl mt-[30px]">Your Name(require)</p>
                    <input class="w-[350px] p-3" type="text" name="Enter name" placeholder="Enter your Name">
                </div>
                <div> 
                    <p class="font-bold text-white text-1xl mt-[30px]">Your Email(require)</p>
                    <input class="w-[350px] p-3" type="text" name="Enter Email" placeholder="Enter your Email">
                </div>
            </div>

            <div>
                <p class="font-bold text-white text-1xl">Subject</p>
                <input class="w-[730px] p-3"type="text" name="Enter Email" placeholder="Enter your Subject">
            </div>

            <div>
                <p class="font-bold text-white text-1xl">Message</p>
                <input class="w-[730px] p-[80px]" type="text">
            </div>

            <div>
        
                        
        <div>
            <button class="bg-[#0ef] font-bold p-4 text-gray-700 mt-[20px] hover:border hover:border-[#0ef]">Send Message</button>
        </div>      
        </form>

       </div>
